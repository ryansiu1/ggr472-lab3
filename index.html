<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 L3</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
    <!-- mapbox geocoder plugin -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">
    <!-- Bootstrap styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div>
        <!--Adding a navbar to the top of the website-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">GGR472</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Map</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="about.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!--Adding the map element to our webpage-->
    <div id='map' class='map'></div>

    <!-- NAVIGATION ELEMENTS -->
    <div class='map-overlay-search'>
        <label>Search for location</label>
        <div id="geocoder" class="geocoder"></div>
        <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to full extent</button>
    </div>

    <!-- INTERACTIVITY -->
    <div class='map-overlay-data'>
        <label>Filter map view</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="legendcheck">
            <label class="form-check-label" for="flexCheckDefault">
                Legend
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="layercheck" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Layer
            </label>
        </div>

    </div>

    <div class="textbox">
        <div id="indicator"></div>
    </div>


    <!-- LEGEND -->
    <div id='legend' class='legend'>
        <h4>Income</h4>
        <!-- Contents of legend will now be added here -->
    </div>


    <script src="script.js"></script>
</body>

</html>
